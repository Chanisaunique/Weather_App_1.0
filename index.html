<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App 1.0</title>
    <link rel="shortcut icon" href="Assests/icon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="myScripts.js"></script>
    <link rel="stylesheet" href="Assests/fontAwesome/css/all.css">
</head>

<!---------------------------------Search bar--------------------------------->

<body>
    
    <div class="searcharea">
            <div class="searchbox">
                <!-- <input type="text" id="searchtext" placeholder="Enter a city or country name"> -->
                <input id="searchtext" class="form-control form-control-lg" type="text" placeholder="Enter a city or country name" aria-label=".form-control-lg example">
                <button id="sebtn" type="button" class="btn btn-outline-secondary btn-lg" onclick="weatherUpdate(searchtext.value)">Search</button>
                <button id="geobtn" type="button" class="btn btn-outline-secondary btn-lg" onclick="geoLocation()"> <img id="btnimg" src="Assests/location.png"> </button>
                
                <!-- <button id="lightbtn" type="button" class="btn btn-outline-secondary btn-lg" > <img id="lbtnimg" src="Assests/dark.png"> </button> -->
            </div>
    </div>


<!------------------------------Navigation Pane------------------------------>
    <div class="navigationbar">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="navpane">
                        <ul class="nav nav-pills nav-fill">
                            <li class="nav-item">
                            <a class="nav-link"href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#forecastsection">Weather Forecast</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Weather History</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>    


<!--------------------------------Current Weather Body-------------------------------->
<section id="home">

    <div class="weather" id="home">
        <div class="details">
            <img id="weathericon" src="Assests/rainy.png" >
            <p class="condition">Raining</p>
            <p class="temp">35째C</p>

            <div class="container text-center feelstext">
                <div class="row">
                  <div class="col">
                    <p class="feelstext">Feels like :</p>
                  </div>
                  <div class="col">
                    <p class="feels">37째C</p>
                  </div>
                </div>
              </div>

            <p class="city">Panadura</p>

            <div class="winddetails">
                <div class="container text-center wdetails">
                    <div class="row">
                      <div class="col">
                        <img id="humidity" src="Assests/humidity.png" alt="">
                        <p class="humidtytext">15%</p>
                      </div>
                      <div class="col">
                        <img id="wind" src="Assests/wind.png" alt="">
                        <p class="windtext">18Km/h</p>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col">
                          <p class="humidty">Humidty</p>
                        </div>
                        <div class="col">
                          <p class="wind speed">Wind Speed</p>
                        </div>
                      </div>
                  </div>
            </div>
        </div>
    </div>
</section>
<br>
<!--------------------------------Forecast Weather Body-------------------------------->
<section id="forecastsection">

<div class="forecastweather">
    <p id="titlef">Weather Forecast</p>
    <br><br><br><br>

    <div class="container text-center" id="forecastbox">

        <div class="row" id="daysrow">
          <div class="col">
            <p class="day1">Day 1</p> 
          </div>
          <div class="col">
            <p class="day2">Day </p> 
          </div>
          
        </div>

        <!-- ---------------------------------------------- -->
        <br>
        <div class="row" id="iconrow">
            <div class="col" id="icon1">
                <img src="Assests/cloudy-512.png" id="day1icon">
            </div>
            <div class="col" id="icon2">
                <img src="Assests/cloudy-512.png" id="day2icon">
            </div>
            
          </div>

          <div class="row" id="condrow">
            <div class="col">
                <p class="day1cond">Raining</p>
            </div>
            <div class="col">
                <p class="day2cond">Sunny</p>
            </div>
            
          </div>
        <!-- ---------------------------------------------- -->
        <br>
        <div class="row" id="temprow">
            <div class="col">
                <p class="day1temp">35째C</p>
            </div>
            <div class="col">
                <p class="day2temp">35째C</p>
            </div>
            
          </div>
          <!-- ---------------------------------------------- -->
        
        <div class="row" id="humidityrow">
            <div class="col">
                <p class="day1hum">57%</p>
            </div>
            <div class="col">
                <p class="day2hum">57%</p>
            </div>
            
          </div>
          <!-- ---------------------------------------------- -->
        
        <div class="row" id="windrow">
            <div class="col">
                <p class="day1wind">17km/h</p>
            </div>
            <div class="col">
                <p class="day2wind">17km/h</p>
            </div>
            
          </div>
      </div>
</div>
</section>

<!--------------------------------------Script----------------------------------------->
<script>
    var input=document.getElementById("searchtext");

    input.addEventListener("keypress",function(event){
    if(event.key === "Enter"){
        event.preventDefault();
        document.getElementById("sebtn").click();
    }
});
</script>

</body>
</html>
